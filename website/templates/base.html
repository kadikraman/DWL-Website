    <script type="text/javascript">if($(window).width()>1024 && $(document).attr('title')=='Esileht'){document.write("<"+"script src='static/js/jquery.preloader.js'></"+"script>")} else {document.write("<"+"script src='../static/js/jquery.preloader.js'></"+"script>");}    </script>

    <script>      
    jQuery(window).load(function() { 
        $x = $(window).width();        
        if($x > 1024) {
            jQuery("#content .row").preloader();
        }
            jQuery('.magnifier').touchTouch();           
            jQuery('.spinner').animate({'opacity':0},1000,'easeOutCubic',function (){jQuery(this).css('display','none')});  
        }); 
     </script>
